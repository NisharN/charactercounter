<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Character Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
    }
    textarea {
      width: 100%;
      padding: 10px;
      font-size: 14px;
    }
    .counter {
      margin-top: 5px;
      font-size: 14px;
    }
    .warning {
      color: red;
      font-size: 12px;
      display: none;
    }
    .box {
      border: 1px solid #ccc;
      padding: 30px;
      border-radius: 5px;
      width: 450px;
      margin-top:200px;
      margin-left: 500px;;
      color:white
    }
    body{
        background-color: #333;
    }
  </style>
</head>
<body>

  <div class="box">
  <div class="container">
    <h2>Character Counter Box</h2>
    <textarea id="message" rows="5" placeholder="Enter Your characters..."></textarea>
    <div class="counter" id="charCounter">0/200 characters</div>
    <div class="warning" id="warningMessage">You have reached the character limit!</div>
  </div>
</div>

  <script>
    const textArea = document.getElementById('message');
    const charCounter = document.getElementById('charCounter');
    const warningMessage = document.getElementById('warningMessage');
    const maxChars = 200;

    textArea.addEventListener('input', () => {
      const currentLength = textArea.value.length;

      charCounter.textContent = `${currentLength}/${maxChars} characters`;

      if (currentLength > maxChars) {
        textArea.value = textArea.value.slice(0, maxChars);
        warningMessage.style.display = 'block';
      } else {
        warningMessage.style.display = 'none';
      }
    });
  </script>

</body>
</html>
